name: Curse Build

on:
  push:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Generate build number
      id: buildnumber
      uses: einaregilsson/build-number@v2 
      with:
        token: ${{secrets.github_token}}  
    - name: Create deploy directory
      run: mkdir Auctionator
    - name: Create release folder
      run: rsync -av --progress . Auctionator --exclude .travis.yml --exclude BUILD_NUMBER --exclude README.md --exclude Deploy --exclude lua_install --exclude .git --exclude spec --exclude .gitignore --exclude .github
    - name: See what is happening
      run: ls -la Auctionator
    - name: Create zip
      run: zip -r Auctionator-alpha-0.0.${{steps.buildnumber.outputs.build_number}}.zip ./Auctionator
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ steps.buildnumber.outputs.build_number }}
        release_name: Release alpha-0.0.${{ steps.buildnumber.outputs.build_number }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./Auctionator-alpha-0.0.${{steps.buildnumber.outputs.build_number}}.zip
        asset_name: Auctionator-alpha-0.0.${{steps.buildnumber.outputs.build_number}}.zip
        asset_content_type: application/zip
