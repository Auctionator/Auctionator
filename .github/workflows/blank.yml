name: Curse Build

on:
  push:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Generate build number
      id: buildnumber
      uses: einaregilsson/build-number@v2 
      with:
        token: ${{secrets.github_token}}  
    - name: Create deploy directory
      run: mkdir Auctionator
    - name: Create release folder
      run: rsync -av --progress . Auctionator --exclude .travis.yml --exclude BUILD_NUMBER --exclude README.md --exclude Deploy --exclude lua_install --exclude .git --exclude spec --exclude .gitignore --exclude .github
    - name: Create zip
      run: zip -r Auctionator-${{steps.buildnumber.outputs.build_number}}.zip ./Auctionator
    - name: Upload to release
      uses: JasonEtco/upload-to-release@master
      with:
        args: Auctionator-${{steps.buildnumber.outputs.build_number}}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
