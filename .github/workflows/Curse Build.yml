name: Curse Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create release folder
        run: rsync -av --progress . ./release --exclude .travis.yml --exclude README.md --exclude ./release --exclude .git --exclude spec --exclude .gitignore --exclude .github
      - name: Switch to release folder
        run: cd release
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: false
        
